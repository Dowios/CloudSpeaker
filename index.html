<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script src="jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway" rel="stylesheet">
    <link rel ="stylesheet" type="text/css" href="css/main.css"/> 
    <script type="text/javascript">
      
      $(document).ready(function(){
        $("#signin").click(function(){
          $("#upform").hide();
          $("#inform").show();
        });
        $("#signup").click(function(){
          $("#inform").hide();
          $("#upform").show();
        });
      });
    </script>
  </head>
  <body>
    <header>Welcome to CloudSpeaker.</header>
    <div id="selector">
      <button id="signin">Login</button>
      <button id="signup">New to Here?</button>
    </div>
    <form method="POST" action="accounts/checklogin.php" id="inform">
      <div align="center">
        <table>
          <tr>
            <td>Account Name: </td>
            <td><input type="text" name="username"></td>
          <tr>
            <td>Password: </td>
            <td><input type="text" name="password"></td>
        </table>
        <input type="submit" value="Sign in">
      </div>
    </form>
    <form method="POST" action="accounts/submit.php" hidden="hidden" id="upform">
      <div align="center">
        <table>
          <tr>
            <td>Account Name: </td>
            <td><input type="text" name="username"></td>
          <tr>
            <td>Email: </td>
            <td><input type="text" name="email"></td>
          <tr>
            <td>Password: </td>
            <td><input type="text" name="password"></td>
        </table>
        <input type="submit" value="Sign up">
      </div>
    </form>
  </body>
</html>
